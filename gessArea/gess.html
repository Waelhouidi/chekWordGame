<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="./gess.css">
    <link rel="icon" type="image/x-icon" href="../img/video/favicon/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7dc6cd6407.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 id="title"></h1>
        <button id="settings-btn"> <i class="fas fa-cog"></i> </button>
        <div class="stg" id="stg-ing" style="display: none;">
            <button id="close-btn">X</button>
            <h5 id="choose-language"></h5>
            <select name="" id="language-select">
                <option value="en" selected>English</option>
                <option value="fr">Fran√ßais</option>
            </select>
            <h1 id="rules-title"></h1>
            <h3 id="game-play"></h3>
            <ol id="game-play-rules"></ol>
            <h3 id="end-of-game"></h3>
            <ol id="end-of-game-rules"></ol>
            
        </div>

        <button id="voiceInputButton"> <i class="fa-solid fa-microphone"></i> </button>
        <button id="score"><i class="fa-solid fa-square-poll-horizontal"></i></button>
        <div class="score" id="score-ing" style="display: none;">
            <button onclick="cl()" id="#close-score-btn">X</button>
            <h4>Your score </h4>
            <p>2</p>
            <button id="reset-score-btn">Reset Score</button>
        </div>
    </header>
    <div class="my-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="checksection buttons">
                <button class="check btn-hover color-9" id="check-word"></button>
                <button class="help"><span id="hint"></span></button>
            </div>
            <div class="message"></div>
        </div>
        <div class="wrapper" id="winWrapper" style="display: none;">
            <img src="" alt="win">
            <header id="win-header"></header>
            <h2 id="win-message"></h2>
            <button class="restart" id="restart-btn"></button>
        </div>
 
        <div class="key-colors">
            <h2 id="key-color-title"></h2>
            <div class="key-color">
                <div class="key correct"></div>
                <div class="key-text" id="correct-text"></div>
            </div>
            <div class="key-color">
                <div class="key false-place"></div>
                <div class="key-text" id="false-place-text"></div>
            </div>

            <div class="key-color">
                <div class="key wrong"></div>
                <div class="key-text" id="wrong-text"></div>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>

    <script src="gess.js"></script>
   
</body>
</html>
